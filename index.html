<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <h1 class="visually-hidden">Calculator</h1>
  <main class="container">
    <div class="wrapper">
      <div class="calculator-header">
        <button class="btn-tool btn-tool--red" disabled></button>
        <button class="btn-tool btn-tool--yellow" disabled></button>
        <button class="btn-tool btn-tool--green"></button>
      </div>
      <div class="calculator-body">
        <div class="output"></div>
        <div class="input">0</div>

        <div class="buttons-wrapper">
          <div class="math">
            <div class="math__upper">
              <div class="row">
              <button class="btn" data-single="1/x"><sup>1</sup>/<sub>x</sub></button>
              <button class="btn" data-single="2-sq-x"><sup class="index">2</sup>&#8730; x</button>
              <button class="btn" data-single="3-sq-x"><sup class="index">3</sup>&#8730; x</button>
              <button class="btn" data-memory="y-sq-x"><sup class="index">y</sup>&#8730; x</button>
            </div>
            <div class="row">
              <button class="btn" data-single="x^2">x <sup class="index">2</sup></button>
              <button class="btn" data-single="x^3">x <sup class="index">3</sup></button>
              <button class="btn" data-memory="x^y">x <sup class="index">y</sup></button>
              <button class="btn" data-single="10^x">10 <sup class="index">x</sup></button>
            </div>
            <div class="row">
              <button class="btn" data-single="mc">mc</button>
              <button class="btn" data-single="mr">mr</button>
              <button class="btn" data-single="m+">m+</button>
              <button class="btn" data-single="m-">m-</button>
            </div>
            </div>
            <div class="math__bottom">
              <button class="btn btn-fact" data-single="x!">x!</button>
              <button class="btn" data-memory="delete">&#10502;</button>
            </div>
          </div>

          <div class="buttons-wrapper__left">
            <div class="settings">
              <button class="btn" data-single="AC">AC</button>
              <button class="btn" data-single="reverse"><sup>+</sup>/-</button>
              <button class="btn" data-percent="%">%</button>
            </div>
            <div class="numbers">
              <div class="row">
                <button class="btn" data-number="7">7</button>
                <button class="btn" data-number="8">8</button>
                <button class="btn" data-number="9">9</button>
              </div>
              <div class="row">
                <button class="btn" data-number="4">4</button>
                <button class="btn" data-number="5">5</button>
                <button class="btn" data-number="6">6</button>
              </div>
              <div class="row">
                <button class="btn" data-number="1">1</button>
                <button class="btn" data-number="2">2</button>
                <button class="btn" data-number="3">3</button>
              </div>
              <div class="row">
                <button class="btn btn--zero" data-number="0">0</button>
                <button class="btn" data-number=".">,</button>
              </div>
            </div>
          </div>

          <div class="buttons-wrapper__right">
            <button class="btn" data-memory="/">&#247;</button>
            <button class="btn" data-memory="*">&#215;</button>
            <button class="btn" data-memory="-">-</button>
            <button class="btn" data-memory="+">+</button>
            <button class="btn" data-single="=">=</button>
          </div>

        </div>
      </div>
    </div>
  </main>
</body>

</html>
